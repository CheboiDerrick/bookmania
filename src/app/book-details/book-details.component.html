<app-navbar></app-navbar>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
    <div class="col">
        <div class="row">
            <h1>Book Details</h1>
            <form [formGroup]="bookForm" (ngSubmit)="saveBook">
                <input type="text" placeholder="Title" name="title" formControlName="title">
                <hr>
                <br>
                <input type="text" placeholder="Book Description">
                <hr>
                <br>

                <label for="category">Book Category:</label>
                <select name="cars" id="cars">
                    <option value="volvo">Horror</option>
                    <option value="saab">Romans</option>
                    <option value="opel">Art</option>
                    <option value="audi">Lifestyle</option>
                    <option value="audi">Business</option>
                    <option value="audi">Science</option>

                </select>
                <br>
                <input type="submit" id="post" placeholder="post">
            </form>

        </div>


    </div>

</div>
